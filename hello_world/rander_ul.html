<! DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ul>
</div>
<script>
    new Vue ({
        el : '#app',
        data : {
            todos : [
                { text : 'Learn JavaScipt' },
                { text : 'Learn Vue.js' },
                { text : 'Build Something Aewsome' }
            ]
        }
    })
</script>
</body>
</html>
